<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ selectedPlace.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <h5>{{ selectedPlace.price | currency }} per Night</h5>
    <div>{{ selectedPlace.description }}</div>
  </ion-item>
  <ion-button (click)="onBook()" color="primary"> Book Now! </ion-button>
</ion-content>
